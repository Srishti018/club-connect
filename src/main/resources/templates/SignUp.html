<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubConnect | Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #004e92, #000428);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #1a1a2e;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 500px;
        }
        label {
            color: #ddd;
        }
        button {
            background-color: #007bff;
            border: none;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form id="signupForm">

        <div class="mb-3">
            <label>First Name</label>
            <input type="text" id="firstname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input type="text" id="lastname" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" id="password" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Role</label>
            <select id="role" class="form-select" onchange="toggleClubFields()">
                <option value="STUDENT">Student</option>
                <option value="CLUB_HEAD">Club Head (Login with Club Credentials)</option>
            </select>
        </div>

        <!-- Club Head Fields -->
        <div id="clubFields" style="display:none;">
            <div class="mb-3">
                <label>Club Email</label>
                <input type="email" id="clubEmail" class="form-control" placeholder="Enter Club Email">
            </div>

            <div class="mb-3">
                <label>Club Password</label>
                <input type="password" id="clubPassword" class="form-control" placeholder="Enter Club Password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
    </form>
</div>

<script>
    function toggleClubFields() {
        const role = document.getElementById("role").value;
        document.getElementById("clubFields").style.display =
            (role === "CLUB_HEAD") ? "block" : "none";
    }

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
        e.preventDefault();

        const data = {
            firstname: document.getElementById("firstname").value,
            lastname: document.getElementById("lastname").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value,
            clubEmail: document.getElementById("clubEmail").value || null,
            clubPassword: document.getElementById("clubPassword").value || null
        };

        const response = await fetch("/api/users/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const user = await response.json();
            alert("Signup successful! Welcome " + user.firstname + " " + user.lastname);
            document.getElementById("signupForm").reset();
            toggleClubFields(); // hide club fields again
        } else {
            alert("Invalid club credentials or error during signup.");
        }
    });
</script>
</body>
</html>
