<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Select Role</title>
    <style>
        :root {
          --bg: #0b1020;
          --panel: #0f1629;
          --fg: #e7eaf0;
          --accent-student: #2563eb;
          --accent-club: #16a34a;
        }
        * { box-sizing: border-box; }
        body {
          margin: 0;
          font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
          background: var(--bg);
          color: var(--fg);
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          padding: 24px;
        }
        .card {
          background: var(--panel);
          border: 1px solid #1e293b;
          border-radius: 18px;
          padding: 40px 30px;
          text-align: center;
          box-shadow: 0 10px 30px rgba(0,0,0,0.35);
          width: min(380px, 100%);
        }
        h2 {
          font-size: 26px;
          margin-bottom: 24px;
        }
        .btn {
          display: block;
          width: 100%;
          margin: 12px 0;
          padding: 14px 0;
          border-radius: 12px;
          font-size: 16px;
          font-weight: 600;
          border: none;
          color: white;
          cursor: pointer;
          transition: transform 0.1s ease, opacity 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:active { transform: translateY(1px); }
        .btn.student { background: linear-gradient(90deg, var(--accent-student), #1d4ed8); }
        .btn.club { background: linear-gradient(90deg, var(--accent-club), #15803d); }
        p {
          margin-top: 20px;
          color: #9aa3b2;
          font-size: 14px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Select Your Role</h2>
    <button class="btn student" onclick="window.location.href='/signup-student.html'">I'm a Student</button>
    <button class="btn club" onclick="window.location.href='/signup-club.html'">I'm a Club</button>
    <p>Already have an account? <a href="/login.html" style="color:#60a5fa; text-decoration:none;">Login</a></p>
</div>
</body>
</html>
