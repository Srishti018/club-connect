<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select Role | Club Connect</title>
    <style>
        :root {
          --transition: 0.3s ease;
          --radius: 18px;

          /* üå§Ô∏è Light theme defaults */
          --bg: linear-gradient(145deg, #e0f7f6, #ffffff);
          --panel: rgba(255, 255, 255, 0.75);
          --text: #0f172a;
          --muted: #6b7280;
          --accent: #0d9488;
          --shadow:
            0 4px 8px rgba(13, 148, 136, 0.15),
            0 6px 20px rgba(0, 0, 0, 0.08);
          --border: rgba(0, 0, 0, 0.05);
          --glow: 0 0 30px rgba(13, 148, 136, 0.25);
        }

        body.dark {
          /* üåô Dark theme overrides */
          --bg: radial-gradient(circle at top, #0b1324, #07101f);
          --panel: rgba(18, 28, 47, 0.7);
          --text: #f3f4f6;
          --muted: #9ca3af;
          --accent: #14b8a6;
          --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
          --border: rgba(255, 255, 255, 0.08);
          --glow: 0 0 20px rgba(20, 184, 166, 0.3);
        }

        * {
          box-sizing: border-box;
          transition: background var(--transition), color var(--transition), box-shadow var(--transition);
        }

        body {
          margin: 0;
          font-family: "Poppins", system-ui, sans-serif;
          background: var(--bg);
          color: var(--text);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 24px;
        }

        .card {
          background: var(--panel);
          backdrop-filter: blur(16px) saturate(180%);
          -webkit-backdrop-filter: blur(16px) saturate(180%);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          border: 1px solid var(--border);
          padding: 48px 36px;
          width: min(400px, 90%);
          text-align: center;
          position: relative;
          transition: all 0.3s ease;
          animation: floatIn 0.6s ease forwards;
        }

        @keyframes floatIn {
          0% { opacity: 0; transform: translateY(20px) scale(0.98); }
          100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        h2 {
          font-size: 28px;
          margin-bottom: 28px;
          font-weight: 700;
          letter-spacing: 0.3px;
        }

        .btn {
          width: 100%;
          margin: 12px 0;
          padding: 14px 0;
          border-radius: var(--radius);
          font-size: 16px;
          font-weight: 600;
          border: none;
          color: white;
          cursor: pointer;
          transition: transform 0.2s ease, box-shadow 0.2s ease;
          background: linear-gradient(135deg, var(--accent), #0f766e);
          box-shadow: 0 8px 20px rgba(13, 148, 136, 0.35);
        }

        .btn:hover {
          transform: translateY(-3px);
          box-shadow: 0 10px 25px rgba(13, 148, 136, 0.45), var(--glow);
        }

        .btn:active {
          transform: translateY(1px);
          box-shadow: 0 4px 10px rgba(13, 148, 136, 0.3);
        }

        p {
          margin-top: 24px;
          font-size: 14px;
          color: var(--muted);
        }

        a {
          color: var(--accent);
          text-decoration: none;
          font-weight: 500;
        }

        a:hover {
          text-decoration: underline;
        }

        /* üåó Theme toggle */
        .theme-toggle {
          position: absolute;
          top: 20px;
          right: 20px;
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: 50%;
          width: 40px;
          height: 40px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: var(--shadow);
          transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
          transform: rotate(10deg) scale(1.05);
          box-shadow: var(--glow);
        }

        .theme-toggle svg {
          width: 20px;
          height: 20px;
          fill: var(--accent);
          transition: fill 0.2s ease;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="theme-toggle" id="themeToggle" title="Toggle Theme">
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                    d="M12 3a1 1 0 0 1 1 1v1.26A8 8 0 1 1 11 3.26V4a1 1 0 0 1 1-1z"
            />
        </svg>
    </div>

    <h2>Select Your Role</h2>
    <button class="btn" onclick="window.location.href='/signup-student.html'">
        I‚Äôm a Student
    </button>
    <button class="btn" onclick="window.location.href='/signup-club.html'">
        I‚Äôm a Club
    </button>
    <p>
        Already have an account?
        <a href="/login.html">Login</a>
    </p>
</div>

<script>
    const toggle = document.getElementById("themeToggle");
    const icon = document.getElementById("themeIcon");
    const body = document.body;

    // Initialize theme:
    const storedTheme = localStorage.getItem("theme");
    const systemDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

    if (storedTheme === "dark" || (!storedTheme && systemDark)) {
      body.classList.add("dark");
    }

    function updateIcon() {
      if (body.classList.contains("dark")) {
        icon.innerHTML =
          '<path d="M21.64 13.02A9 9 0 0 1 11 2.36a7 7 0 1 0 10.64 10.66z"/>';
      } else {
        icon.innerHTML =
          '<path d="M12 3a1 1 0 0 1 1 1v1.26A8 8 0 1 1 11 3.26V4a1 1 0 0 1 1-1z"/>';
      }
    }
    updateIcon();

    toggle.onclick = () => {
      body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        body.classList.contains("dark") ? "dark" : "light"
      );
      updateIcon();
    };
</script>
</body>
</html>
