<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Upcoming Events â€“ CBIT Club Connect</title>
    <style>
        :root {
          --accent: #14b8a6;
          --accent-hover: #0d9488;
          --radius: 16px;
          --transition: all 0.3s ease;
          --shadow-3d: 0 10px 20px rgba(0,0,0,0.12), 0 6px 8px rgba(0,0,0,0.08);

          /* Light theme */
          --bg: #f5f8fa;
          --panel: #ffffff;
          --ink: #0f172a;
          --muted: #6b7280;
          --border: rgba(0,0,0,0.08);
        }

        /* Dark theme */
        [data-theme="dark"] {
          --bg: #0f1b2b;
          --panel: #12233a;
          --ink: #e8f0ff;
          --muted: #a9b7d1;
          --border: rgba(255,255,255,0.08);
          --shadow-3d: 0 12px 20px rgba(0,0,0,0.5), 0 8px 10px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; transition: var(--transition); }
        body {
          margin: 0;
          background: var(--bg);
          color: var(--ink);
          font: 16px/1.5 system-ui, -apple-system, "poppins", Roboto, Helvetica, Arial;
        }
        .wrap { max-width: 1200px; margin: 28px auto; padding: 0 20px; }

        header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          flex-wrap: wrap;
          margin-bottom: 20px;
        }
        header h1 {
          margin: 0;
          font-size: 36px;
          font-weight: 800;
          color: var(--accent);
          text-shadow: 0 3px 8px rgba(20, 184, 166, 0.3);
          letter-spacing: 1px;
        }
        header small {
          display: block;
          font-weight: 800;
          letter-spacing: 2px;
          color: var(--muted);
          margin-top: 6px;
          text-transform: uppercase;
        }

        .theme-toggle {
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: 50%;
          width: 44px; height: 44px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          font-size: 20px;
          color: var(--ink);
          box-shadow: var(--shadow-3d);
          transition: var(--transition);
        }
        .theme-toggle:hover { transform: translateY(-2px) scale(1.05); }

        .grid {
          display: grid;
          grid-template-columns: 360px 1fr;
          gap: 24px;
        }
        @media (max-width:980px){ .grid{ grid-template-columns:1fr; } }

        .card {
          background: var(--panel);
          border: 1px solid var(--border);
          border-radius: var(--radius);
          padding: 24px 20px 16px;
          box-shadow: var(--shadow-3d);
        }
        .card h2 {
          margin: 0 0 12px;
          font-size: 24px;
          font-weight: 700;
          color: var(--accent);
          text-shadow: 0 2px 6px rgba(20,184,166,0.3);
        }
        .subtle { color: var(--muted); }

        .club {
          padding: 14px 12px;
          border-bottom: 1px dashed var(--border);
          cursor: pointer;
          border-radius: 10px;
          transition: var(--transition);
          box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        .club:hover {
          background: rgba(20,184,166,0.1);
          transform: translateY(-2px);
        }
        .club-name { font-weight: 600; font-size: 17px; }
        .club-desc { color: var(--muted); margin-top: 4px; font-size: 14px; }

        .evt {
          padding: 18px 20px;
          border: 1px solid var(--border);
          border-radius: 14px;
          margin: 14px 0;
          background: var(--panel);
          box-shadow: var(--shadow-3d);
          cursor: pointer;
          transition: var(--transition);
        }
        .evt:hover {
          transform: translateY(-4px);
          box-shadow: 0 12px 24px rgba(20,184,166,0.3);
        }
        .evt-title {
          font-weight: 700;
          font-size: 20px;
          margin: 0 0 8px;
        }
        .evt-meta {
          color: var(--muted);
          font-size: 14px;
          display: flex;
          gap: 18px;
          flex-wrap: wrap;
        }
        .row {
          display: flex;
          align-items: center;
          gap: 12px;
          flex-wrap: wrap;
          margin-top: 12px;
        }
        .btn {
          appearance: none;
          border: 0;
          background: linear-gradient(145deg, var(--accent), var(--accent-hover));
          color: white;
          padding: 10px 16px;
          border-radius: 12px;
          font-weight: 600;
          cursor: pointer;
          transition: var(--transition);
          box-shadow: var(--shadow-3d);
        }
        .btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 12px 24px rgba(20,184,166,0.4);
        }
        .btn:active { transform: translateY(2px) scale(0.98); }
        .btn.ghost {
          background: transparent;
          color: var(--ink);
          border: 1px solid var(--border);
          box-shadow: none;
        }
        .btn.ghost:hover {
          background: rgba(20,184,166,0.1);
        }

        .empty {
          color: var(--muted);
          padding: 20px 12px;
          text-align: center;
          font-weight: 500;
        }

        /* Modal */
        .modal {
          position: fixed; inset: 0;
          background: rgba(0,0,0,0.6);
          display: none;
          align-items: center;
          justify-content: center;
          z-index: 1000;
        }
        .modal-content {
          background: var(--panel);
          border-radius: 14px;
          padding: 26px;
          max-width: 600px;
          box-shadow: var(--shadow-3d);
          position: relative;
          animation: fadeIn 0.3s ease;
        }
        .modal h3 { margin-top: 0; color: var(--accent); font-weight: 700; }
        .modal p { color: var(--ink); }
        .close-btn {
          background: transparent;
          color: var(--muted);
          border: 0;
          font-size: 24px;
          position: absolute;
          top: 16px; right: 24px;
          cursor: pointer;
        }
        .close-btn:hover { color: var(--accent); }

        @keyframes fadeIn {
          from { opacity: 0; transform: scale(0.96); }
          to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <div>
            <h1>UPCOMING EVENTS</h1>
            <small>CBIT CLUB CONNECT</small>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
    </header>

    <section class="grid">
        <aside class="card" id="clubsCard">
            <div class="header-row">
                <h2>Clubs</h2>
                <button class="btn ghost" id="btnAllEvents">All Events</button>
            </div>
            <div id="clubsList" class="list"><div class="empty">Loading clubsâ€¦</div></div>
        </aside>

        <main class="card">
            <h2>Events</h2>
            <div id="eventsHost"><div class="empty">Loading eventsâ€¦</div></div>
        </main>
    </section>
</div>

<div class="modal" id="eventModal">
    <div class="modal-content">
        <button class="close-btn" id="closeModal">&times;</button>
        <h3 id="modalTitle"></h3>
        <p id="modalDescription"></p>
    </div>
</div>

<script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      body.setAttribute('data-theme', savedTheme);
      themeToggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      body.setAttribute('data-theme', 'dark');
      themeToggle.textContent = 'â˜€ï¸';
    }

    themeToggle.addEventListener('click', () => {
      const current = body.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      themeToggle.textContent = next === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    /* ==== Dashboard Logic ==== */
    const clubsHost=document.getElementById('clubsList');
    const eventsHost=document.getElementById('eventsHost');
    const btnAllEvents=document.getElementById('btnAllEvents');
    const modal=document.getElementById('eventModal');
    const modalTitle=document.getElementById('modalTitle');
    const modalDescription=document.getElementById('modalDescription');
    const closeModal=document.getElementById('closeModal');

    let allEvents=[];
    const fmt=new Intl.DateTimeFormat(undefined,{dateStyle:'medium',timeStyle:'short'});
    const toLocal=dt=>{try{return fmt.format(new Date(dt));}catch{return dt||'';}};
    const el=(tag,cls,text)=>{const e=document.createElement(tag);if(cls)e.className=cls;if(text)e.textContent=text;return e;};
    const showError=(host,text)=>{host.innerHTML=`<div class="empty">${text}</div>`;};

    function renderClubs(clubs){
      clubsHost.innerHTML='';
      if(!clubs?.length){clubsHost.appendChild(el('div','empty','No clubs available.'));return;}
      clubs.forEach(c=>{
        const row=el('div','club');
        row.appendChild(el('div','club-name',c.name||'Club'));
        row.appendChild(el('div','club-desc',c.description||''));
        row.addEventListener('click',()=>filterEventsByClub(c.name));
        clubsHost.appendChild(row);
      });
    }

    function renderEvents(list){
      eventsHost.innerHTML='';
      if(!list?.length){eventsHost.appendChild(el('div','empty','No upcoming events.'));return;}
      list.forEach(e=>{
        const card=el('div','evt');
        card.addEventListener('click',()=>{
          modal.style.display='flex';
          modalTitle.textContent=e.title||'Event';
          modalDescription.textContent=e.description||'No description available.';
        });
        card.appendChild(el('div','evt-title',e.title||'Event'));
        const meta=el('div','evt-meta');
        if(e.dateTime)meta.appendChild(el('span','',`Date: ${toLocal(e.dateTime)}`));
        if(e.venue)meta.appendChild(el('span','',`Venue: ${e.venue}`));
        if(e.clubName)meta.appendChild(el('span','',`Club: ${e.clubName}`));
        card.appendChild(meta);
        const actions=el('div','row');
        const reg=el('button','btn','Register');
        reg.addEventListener('click',(ev)=>{
          ev.stopPropagation();
          if(!e.id){alert('Invalid event.');return;}
          window.location.href=`registration.html?eventId=${encodeURIComponent(e.id)}`;
        });
        actions.appendChild(reg);
        card.appendChild(actions);
        eventsHost.appendChild(card);
      });
    }

    function filterEventsByClub(clubName){ renderEvents(allEvents.filter(e=>e.clubName===clubName)); }

    async function loadClubs(){
      try{
        const r=await fetch('/api/public/clubs');
        if(!r.ok)throw new Error(`HTTP ${r.status}`);
        renderClubs(await r.json());
      }catch(err){showError(clubsHost,`Failed to load clubs: ${err.message}`);}
    }
    async function loadEvents(){
      try{
        const r=await fetch('/api/public/events');
        if(!r.ok)throw new Error(`HTTP ${r.status}`);
        allEvents=await r.json();
        renderEvents(allEvents);
      }catch(err){showError(eventsHost,`Failed to load events: ${err.message}`);}
    }

    closeModal.addEventListener('click',()=>modal.style.display='none');
    modal.addEventListener('click',e=>{if(e.target===modal)modal.style.display='none';});
    btnAllEvents.addEventListener('click',()=>renderEvents(allEvents));
    loadClubs();
    loadEvents();
</script>
</body>
</html>
